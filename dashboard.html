<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SYNZIO ULTRA V4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Tailwind + Fonts + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'El Messiri', sans-serif;
      background: url('https://uploads.onecompiler.io/43q5w7t9a/43smn63md/1000047714.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    @keyframes floatAnim {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(161, 196, 253, 0.8), 0 0 20px rgba(161, 196, 253, 0.6); }
      50% { box-shadow: 0 0 20px rgba(161, 196, 253, 1), 0 0 40px rgba(161, 196, 253, 0.8); }
      100% { box-shadow: 0 0 10px rgba(161, 196, 253, 0.8), 0 0 20px rgba(161, 196, 253, 0.6); }
    }

    .glow-logo {
      border: 3px solid rgba(161, 196, 253, 0.8);
      box-shadow: 0 0 15px rgba(161, 196, 253, 0.9), 0 0 30px rgba(161, 196, 253, 0.7);
      animation: glowPulse 2s ease-in-out infinite, floatAnim 3s ease-in-out infinite;
    }

    .btn-action {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      font-weight: bold;
      color: #333;
      margin: 0.5rem;
      flex: 1;
      text-align: center;
    }

    .count-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 0.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    
.logout-btn {
  flex: none !important;
  width: 120px;
  background: linear-gradient(135deg, #ff0000, #ffa500);
  
  
}

  </style>
</head>
<body>

  <!-- Logo + Header -->
  <div class="glass mb-4 w-full max-w-lg">
    <div class="flex flex-col items-center">
      <img src="https://uploads.onecompiler.io/43q5w7t9a/43q5x7scu/1000037286.png"
           alt="Logo" 
           class="mb-3 rounded-full shadow-lg w-20 h-20 object-cover glow-logo">
      <h1 class="text-2xl font-bold text-gray-800"><i class="fab fa-napster mr-2"></i>SYNZIO ULTRA V4</h1>
    </div>
  </div>

  <!-- Countdown -->
  <div class="glass mb-4 w-full max-w-lg">
<h2 class="text-lg font-bold text-gray-700 mb-3">
  <i class="fas fa-hourglass-half fa-spin mr-2 text-yellow-500"></i>Key Expiry Countdown
</h2>
     <div id="countdownTimer" class="grid grid-cols-4 gap-3"></div>
  </div>

  <!-- Key Info -->
  <div class="glass mb-4 w-full max-w-lg">
<h2 class="text-lg font-bold text-gray-700">
  <i class="fas fa-user-circle mr-2 text-blue-500"></i>Key Name
</h2>
     <p id="keyName" class="text-xl text-blue-600 font-semibold">Loading...</p>
  </div>

  <div class="glass mb-4 w-full max-w-lg">
 <h2 class="text-lg font-bold text-gray-700">
  <i class="fas fa-calendar-alt mr-2 text-green-500"></i>Key Creation Time
</h2>
 <p id="keyCreated" class="text-xl text-green-600 font-semibold">Loading...</p>
  </div>

  <div class="glass mb-4 w-full max-w-lg">
  <h2 class="text-lg font-bold text-gray-700">
  <i class="fas fa-clock mr-2 text-pink-500"></i>Key Expiry Time
</h2>
 <p id="keyExpiry" class="text-xl text-pink-600 font-semibold">Loading...</p>
  </div>


<!-- Buttons -->
<div class="grid grid-cols-3 gap-3 max-w-lg w-full mt-4">
  <button class="btn-action" onclick="openLink('ultramodv4.html')">Open 1 Min</button>
  <button class="btn-action" onclick="openLink('30wingo.html')">Open 30 Secs</button>
  <button class="btn-action" onclick="openLink('k3wingo.html')">Open K3 Wingo</button>
</div>

<div class="mt-3 max-w-lg w-full flex justify-center">
  <button class="btn-action logout-btn" onclick="logout()">Logout</button>
</div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDENq_gGaeC6RDkS3plfqHfyWNBH-nIkN8",
      authDomain: "adnan-db623.firebaseapp.com",
      databaseURL: "https://adnan-db623-default-rtdb.firebaseio.com",
      projectId: "adnan-db623",
      storageBucket: "adnan-db623.appspot.com",
      messagingSenderId: "150291253420",
      appId: "1:150291253420:web:b380ea925af7ea1f23f709"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Retrieve key from localStorage
    const userKey = localStorage.getItem("userKey");
    if (!userKey) {
      window.location.href = "login.html";
    }

    document.getElementById("keyName").innerText = userKey;

    db.ref("validKeys/" + userKey).once("value", snapshot => {
      if (!snapshot.exists()) {
        alert("Invalid key");
        logout();
        return;
      }
      const data = snapshot.val();
      const createdTime = new Date(data.created);
      let durationMs = 0;
      if (data.unit === "minutes") durationMs = data.duration * 60 * 1000;
      else if (data.unit === "hours") durationMs = data.duration * 60 * 60 * 1000;
      else if (data.unit === "days") durationMs = data.duration * 24 * 60 * 60 * 1000;
      const expiryTime = data.created + durationMs;

      document.getElementById("keyCreated").innerText = createdTime.toLocaleString();
      document.getElementById("keyExpiry").innerText = new Date(expiryTime).toLocaleString();

      // Countdown
      function updateCountdown() {
        const now = Date.now();
        const diff = expiryTime - now;

        function card(num, label) {
          return `
            <div class="count-card">
              <p class="text-2xl font-bold">${String(num).padStart(2, '0')}</p>
              <p class="text-sm">${label}</p>
            </div>
          `;
        }

        if (diff <= 0) {
          document.getElementById("countdownTimer").innerHTML =
            card(0, "Days") + card(0, "Hours") + card(0, "Minutes") + card(0, "Seconds");
          logout();
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hrs = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdownTimer").innerHTML =
          card(days, "Days") + card(hrs, "Hours") + card(mins, "Minutes") + card(secs, "Seconds");
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    });

    function openLink(url) {
      window.open(url, "_blank");
    }

    function logout() {
      localStorage.removeItem("userKey");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
